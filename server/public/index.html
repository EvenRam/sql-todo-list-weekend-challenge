<body>
  <header>
    <h1>SQL TO-DO List</h1>

      placeholder="Todo"

      id="taskName" 
      data-testid="toDoTextInput">

    </form>

    <div>
    <h2>To-Do List</h2>
    <table>
      <thead>
        <tr>
          <th> Tasks</th>
          <th>Completion </th>
          <th>Delete </th>

        </tr>

        <tbody id="todoTbody">
          <tr data-testid="toDoItem">...</tr>

          <!--

        </tbody>

      </thead>
    </table>
  </div>
  </main>
